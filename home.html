<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"] {
            width: calc(50% - 10px);
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        .prediction-result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Boston House Price Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="CRIM" placeholder="CRIM (Crime rate per capita)" required>
            <input type="text" name="ZN" placeholder="ZN (Residential land zoned for lots over 25,000 sq. ft.)" required>
            <input type="text" name="INDUS" placeholder="INDUS (Proportion of non-retail business acres per town)" required>
            <input type="text" name="CHAS" placeholder="CHAS (Charles River dummy variable: 1 if tract bounds river; 0 otherwise)" required>
            <input type="text" name="NOX" placeholder="NOX (Nitric oxides concentration in parts per 10 million)" required>
            <input type="text" name="RM" placeholder="RM (Average number of rooms per dwelling)" required>
            <input type="text" name="AGE" placeholder="AGE (Proportion of owner-occupied units built prior to 1940)" required>
            <input type="text" name="DIS" placeholder="DIS (Weighted distances to five Boston employment centres)" required>
            <input type="text" name="RAD" placeholder="RAD (Index of accessibility to radial highways)" required>
            <input type="text" name="TAX" placeholder="TAX (Full-value property tax rate per $10,000)" required>
            <input type="text" name="PTRATIO" placeholder="PTRATIO (Pupil-teacher ratio by town)" required>
            <input type="text" name="B" placeholder="B (1000(Bk - 0.63)^2 where Bk is the proportion of blacks by town)" required>
            <input type="text" name="LSTAT" placeholder="LSTAT (Percentage of lower status of the population)" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
        <div class="prediction-result">
            <p>The predicted house price is: {{ prediction_text }}</p>
        </div>
        {% endif %}
    </div>
</body>

</html>
